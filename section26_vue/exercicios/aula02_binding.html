<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <a href="{{ link }}">Linkedin?</a>
        <p><a v-bind:href="link" target="_blank">Linkedin</a></p>
        <p><a :href="link">Linkedin (sem o v-bind)</a></p>
        <p>
            <input type="text" v-model="nome"> <br>
            <span>{{ nome }}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome:"Maria",
                link:"https://www.linkedin.com/in/arthur-fontinele/"
            },
            watch: { //receber o novo valor, habilitar algo
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
