<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco de CSS</title>
    <style>
        h1{
            font-size: 20px;
        }

        .fundoVermelho{
            background-color: red;
        }
        .negrito{
            font-weight: bold;
        }
        #textoPrincipal{
            font-size: 40px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background-color: gray;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span> <br><br>
    <span class="fundoVermelho negrito">Texto 2</span> <br> <br>
    <span class="fundoVermelho">Texto 2</span>
</body>
</html>
