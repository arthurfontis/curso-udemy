<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const css = {
            'border': '1px solid white',
            'padding': '10px',
            'border-collapse': 'collapse'
        }

        const table = $('<table>')
        const cabecalho = $('<tr>')

        const thNome = $('<th>').text('Nome').css(css);
        const thNota = $('<th>').text('Nota').css(css);

        cabecalho.append(thNome)
        cabecalho.append(thNota)

        table.css('border-collapse', 'collapse')

        pessoas.forEach(pessoa =>{
            const linha = $('<tr>')
            const tdNome = $('<td>').text(pessoa.nome).css(css)
            const tdNota = $('<td>').text(pessoa.nota).css(css)
            
            linha.append(tdNome)
            linha.append(tdNota)
            
            table.append(linha)
        })
        table.prepend(cabecalho)

        $('#conteudo').append(table)
    </script>
</body>
